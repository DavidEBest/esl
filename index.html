<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ESL Courses in Dayton, Ohio</title>
	<link href="assets/css/style.css" rel="stylesheet">
	<script type="text/javascript" src="assets/data/mapdata.js"></script>
	<script type="text/javascript" src="assets/js/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script id="class-template" type="text/x-handlebars-template">
	  <li id='{{properties.id}}' class="class-entry">
	    <h1>{{properties.name}}</h1>
	    <p>{{properties.address}}</p>
	    <p>{{properties.address2}}</p>
	    <p>{{properties.city}}, {{properties.state}}  {{properties.zip}}</p>
	    <p>{{properties.time}}</p>
	    <p>{{properties.contact}}</p>
	    <p>{{properties.email}}</p>
	    <p>{{properties.phone}}</p>
	    <p>Open Enrollment: {{properties.open_enrollment}}</p>
	  </li>
	</script>
	<script type="text/javascript">
	  window.onload = loadScript;
	</script>
</head>
<body>
	<div id="map-canvas"></div>
	<div id="list-container">
		<ul id="class-list">
		</ul>
	</div>
</body>
</html>
